<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Power Her Up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="auth-container">
    <img src="/images/logo.png" alt="Logo" class="logo-auth">
    <h1>Welcome Back!</h1>
    <p class="subtitle">Log in to Power Her Up</p>
    <form id="login-form">
      <input type="text" id="login-identifier" placeholder="Email or Nickname" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="login-text">Don't have an account? <a href="auth.html" id="login-btn">Sign up</a></p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const identifier = document.getElementById('login-identifier').value.trim();
      const password = document.getElementById('login-password').value;

      // For demo: get stored user from localStorage
      const storedUser = JSON.parse(localStorage.getItem('user'));

      if (!storedUser) {
        alert("No user found. Please sign up first.");
        return;
      }

      // Match by email or nickname
      if (
        (identifier === storedUser.email || identifier === storedUser.nickname) &&
        password === storedUser.password
      ) {
        alert("Login successful!");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "main.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
